matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services:
       - docker

script:
  - docker pull letsspeak/stock-ci:latest
  - docker run -d -l stock-ci letsspeak/stock-ci:latest
  - docker ps -a
  - docker cp . $(docker ps --filter "label=stock-ci" -q):/var/stock
  - docker exec $(docker ps --filter "label=stock-ci" -q) bash -c 'OPTIMIZE=1 make deps all'

notifications:
  email:
    on_success: never
    on_failure: always
